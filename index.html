<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reminder</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 1px solid #ddd;
      }
      
      h1 {
        margin: 0 0 10px 0;
        font-size: 24px;
        color: #333;
      }

      p {
        margin: 0;
        font-size: 16px;
        color: #666;
      }

      #app {
        justify-items: center;
      }

      .button-75 {
        align-items: center;
        margin-top: 20px;
        background-image: linear-gradient(135deg, #f34079 40%, #fc894d);
        border: 0;
        color: white;
        border-radius: 10px;
        box-sizing: border-box;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        height: 54px;
        font-size: 16px;
        justify-content: center;
        letter-spacing: .4px;
        line-height: 1;
        max-width: 100%;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 3px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-75:active {
        outline: 0;
      }

      .button-75:hover {
        outline: 0;
      }

      .button-75 span {
        transition: all 200ms;
      }

      .button-75:hover span {
        transform: scale(.9);
        opacity: .75;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 id="title">Loading...</h1>
      <p id="message">...</p>
      <button class="button-75" id="dismiss" role="button"><span class="text">Dismiss</span></button>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
